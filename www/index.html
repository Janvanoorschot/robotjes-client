<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- monitor -->
    <script src="js/util/namespace.js"></script>
    <script src="js/util/monitor.js"></script>

    <!-- main javascript object of this page -->
    <script src="js/robotjes/robotjesviewer.js"></script>
    <script src="js/robotjes/robotjesdashboard.js"></script>

    <!-- movieplayer and requirements -->
    <script src="js/movieplayer/movieplayer.js"></script>
    <script src="js/movieplayer/recording.js"></script>
    <script src="js/movieplayer/frameplayer.js"></script>
    <script src="js/movieplayer/robo.js"></script>
    <script src="js/movieplayer/roboimage.js"></script>

    <!-- painter and requirements-->
    <script src="js/movieplayer/painter.js"></script>
    <script src="js/movieplayer/scenery.js"></script>
    <script src="js/movieplayer/scrollingpatternpainter.js"></script>
    <script src="js/movieplayer/mappainter.js"></script>
    <script src="js/movieplayer/anis.js"></script>
    <script src="js/movieplayer/extrapainter.js"></script>
    <script src="js/movieplayer/beaconpainter.js"></script>
    <script src="js/movieplayer/paintpainter.js"></script>
    <script src="js/movieplayer/spritepainter.js"></script>

    <!-- buttonbar and stuff-->
    <script src="js/buttonbar/rmrunbuttonbar.js"></script>
    <script src="js/buttonbar/rmspeedbuttonbar.js"></script>
    <script src="js/buttonbar/rmzoombuttonbar.js"></script>
    <script src="js/local/howler/howler.min.js"></script>
    <script src="js/viewport/viewport.js"></script>
    <script src="js/viewport/hammer.min.js"></script>
    <script src="js/viewport/mouse.js"></script>

    <link rel="stylesheet" href="stylesheets/robotjesviewer.css">
    <meta charset="UTF-8">
    <title>Robotjes Viewer</title>
</head>

<body class="robotjes">
    <h1>There will be Dragons</h1>

    <div class="rviewercontainer">
        <div id='robotjesviewer' class='robotjesviewer' style="background-color:rgb(128, 153, 162);"></div>
        <div class='rdashboard'>
            <table class='rtable'>
                <tr>
                    <td colspan="4"></td>
                </tr>
                <tr>
                    <th rowspan="2">Server</th>
                    <th rowspan="2">Solution</th>
                    <th colspan="2">Viewer</th>
                </tr>
                <tr>
                    <th>Recording</th>
                    <th>Playback</th>
                </tr>
                <tr>
                    <td name="server_tick">1</td>
                    <td name="solution_tick">2</td>
                    <td name="recording_tick">3</td>
                    <td name="playback_tick">4</td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        window.appContext = window.location.origin;
        /** start monitoring **/
        $.fn.startmon();
        $.fn.robotjes.rdashboard = $.fn.robotjes.robotjesdashboard($("#rdashboard"));
        $.fn.registermon($.fn.robotjes.rdashboard);

        $.fn.robotjes.mainviewer = $.fn.robotjes.robotjesviewer($("#robotjesviewer"));
        $.fn.genmon();
    });
</script>
</body>

</html>
